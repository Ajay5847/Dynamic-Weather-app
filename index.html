<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <input id="city-name" type="text" placeholder="Enter a City Name">
            <button type="submit">Search</button>
        </form>
        <div class="api-data">
            <div class="place">
                <div class="city-name">Meerut</div>
                <div class="weather-condition">Clear</div>
            </div>
            <div class="temp">
                <div class="image"><img src="https://i.pinimg.com/236x/79/35/ca/7935ca4e465dc6a51af498a68fff6bc5.png" alt="Image"></div>
                <div class="main-temp">21.00°C</div>
                <div class="minmax">
                    <div class="min">Min: 20.00°C</div>
                    <div class="max">Max: 43.00°C</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
